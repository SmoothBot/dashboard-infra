global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['127.0.0.1:${PROMETHEUS_PORT}']
        labels:
          instance: 'localhost'

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['127.0.0.1:${NODE_EXPORTER_PORT}']
        labels:
          instance: 'localhost'

  # Uncomment and configure to scrape postgres_exporter if installed:
